<app-carousel></app-carousel>
<div class="flex justify-center mb-8 -mt-4">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
    class="w-2/5 bg-secondary-100 px-4 py-2 border-secondary-100 rounded-lg shadow-sm shadow-secondary-300 focus:outline-secondary-200 focus:text-white"
    placeholder="Buscar"
  />
</div>
<!-- CARDS -->
<div
  class="mx-auto mb-12 max-w-[1280px] w-full grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
>
  <app-game-card
    *ngFor="let gamesito of gameList"
    [game]="gamesito"
    type="{{ cardType }}"
  >
  </app-game-card>
</div>
